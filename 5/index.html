<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.6</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Canvas-->
    <div class="container">
        <img id="myImg" src="img/avatar.png" alt="">
        <canvas id="myCanvas">
        </canvas>
    </div>
    <!-- /Canvas-->

    <!-- SVG-->
    <div class="container">
        <svg>
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
        </svg>
    </div>
    <!-- /SVG-->

    <!-- Drag&Drop-->
    <div class="container drop-container">
        <div class="source">
            <img id="img2" src="img/img_w3slogo.gif" draggable="true" ondragstart="drag(event)" data-ar='1000'>
            <img id="img3" src="img/img_w3slogo.gif" draggable="true" ondragstart="drag(event)" data-ar='400'>
            <img id="img4" src="img/img_w3slogo.gif" draggable="true" ondragstart="drag(event)" data-ar='100'>
            <div class="price-div">0 Ft</div>
        </div>

        <div class="target" ondragover="allowedDrop(event)" onmouseover="allowedDrop(event)" onmouseout="dropLeaved(event)" ondrop="drop(event)">
            <div class="price-div">0 Ft</div>
        </div>
    </div>




    <!-- /Drag&Drop-->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
